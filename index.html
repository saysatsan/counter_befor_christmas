<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Зворотній відлік часу до початку літа</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="backgraund_img">  
     
        <video autoplay muted loop id="myVideo">
          <source  src="./6032691-hd_1920_1080_25fps.mp4" type="video/mp4">        
        </video>
        <audio controls autoplay loop>
          <source src="./Jingle Bell Rock.mp4" type="audio/mpeg">
        </audio>
      
        
        <div class="countdown">
          <h1>до Різдва залишилось:</h1>
          <div class="timer">
            <div class="timebox"><span id="days"></span> дні</div>
            <span>:</span>
            <div class="timebox"><span id="hours"></span> години</div>
            <span>:</span>
            <div class="timebox"><span id="minutes"></span> хвилини</div>
            <span>:</span>
            <div class="timebox"><span id="seconds"></span> секунди</div>
          </div>
        </div>
        <div id="end">
          <h1>MERRY CHRISTMAS and HAPPY NEW YEAR 2025</h1>
        </div>      
    </div>
    <script src="app.js"></script>
  </body>
</html>
